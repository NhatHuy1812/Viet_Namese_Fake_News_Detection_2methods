<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện Click Jquery</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
    $(check).click(function(){
        alert("Click h2 by Jquery");
    });
});
</script>

<button id="check">Click Jquery</button>

</body>
</html>
